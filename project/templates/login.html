{% extends "layout.html" %}
{% block title %}{{ _('登录') }} - {{ _('南瓜AI') }}{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-6">
        <div class="glass rounded-3xl p-8 sm:p-12 shadow-2xl relative overflow-hidden animate-fade-in-up">
            <!-- Decorative pumpkin blob -->
            <div class="absolute -top-10 -left-10 w-40 h-40 bg-pumpkin-200 rounded-full opacity-30 blur-2xl"></div>
            <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-rose-200 rounded-full opacity-30 blur-2xl"></div>

            <div class="text-center relative z-10 mb-8">
                <div class="mx-auto h-16 w-16 bg-gradient-to-tr from-pumpkin-400 to-rose-500 rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 hover:rotate-6 transition-transform duration-300">
                    <svg class="w-10 h-10" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="pumpkinGradientLogin" x1="20%" y1="100%" x2="80%" y2="0%">
                                <stop offset="0%" stop-color="#E65100" />
                                <stop offset="50%" stop-color="#FF6D00" />
                                <stop offset="100%" stop-color="#FF9800" />
                            </linearGradient>
                            <linearGradient id="highlightGradientLogin" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
                                <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
                            </linearGradient>
                            <linearGradient id="stemGradientLogin" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#5D4037" />
                                <stop offset="100%" stop-color="#3E2723" />
                            </linearGradient>
                            <mask id="biteMaskLogin">
                                <rect x="0" y="0" width="200" height="200" fill="white" />
                                <g transform="translate(155, 60)">
                                    <circle cx="0" cy="0" r="22" fill="black" />
                                    <circle cx="-12" cy="18" r="18" fill="black" />
                                    <circle cx="12" cy="15" r="16" fill="black" />
                                </g>
                            </mask>
                        </defs>
                        <g mask="url(#biteMaskLogin)">
                            <path d="M70,55 C30,55 10,90 10,130 C10,170 50,190 90,185" fill="url(#pumpkinGradientLogin)" />
                            <path d="M130,55 C170,55 190,90 190,130 C190,170 150,190 110,185" fill="url(#pumpkinGradientLogin)" />
                            <ellipse cx="100" cy="125" rx="55" ry="70" fill="url(#pumpkinGradientLogin)" />
                            <path d="M92,60 Q90,40 80,30 L85,25 Q100,35 108,60 Z" fill="url(#stemGradientLogin)" />
                            <path d="M70,70 Q60,90 60,120" stroke="url(#highlightGradientLogin)" stroke-width="3" fill="none" stroke-linecap="round" style="opacity: 0.6; mix-blend-mode: overlay;" />
                            <path d="M115,65 Q105,55 95,62" stroke="url(#highlightGradientLogin)" stroke-width="2" fill="none" stroke-linecap="round" style="opacity: 0.5; mix-blend-mode: overlay;" />
                        </g>
                    </svg>
                </div>
                <h2 class="mt-4 text-3xl font-extrabold text-gray-900 tracking-tight">{{ _('南瓜AI') }}</h2>
                <p class="mt-2 text-sm text-gray-500">{{ _('欢迎回来，请登录您的账户') }}</p>
            </div>

            {% if error %}
            <div class="mb-4 bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-xl text-sm text-center relative z-10">
                {{ error }}
            </div>
            {% endif %}

            <form class="space-y-5 relative z-10" method="post" autocomplete="on">
                <div>
                    <label for="username" class="sr-only">{{ _('用户名') }}</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </div>
                        <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none relative block w-full pl-10 px-3 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-pumpkin-500 focus:border-transparent focus:z-10 sm:text-sm bg-white/50 backdrop-blur-sm transition-all" placeholder="{{ _('用户名') }}">
                    </div>
                </div>
                <div>
                    <label for="password" class="sr-only">{{ _('密码') }}</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                             <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none relative block w-full pl-10 px-3 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-pumpkin-500 focus:border-transparent focus:z-10 sm:text-sm bg-white/50 backdrop-blur-sm transition-all" placeholder="{{ _('密码') }}">
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-pumpkin-500 hover:bg-pumpkin-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pumpkin-500 shadow-lg shadow-pumpkin-500/30 transition-all transform hover:-translate-y-0.5 active:scale-95">
                        {{ _('登录') }}
                    </button>
                </div>
            </form>

            <div class="mt-4 relative z-10">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white/50 backdrop-blur-sm text-gray-500 rounded-lg">
                            {{ _('或') }}
                        </span>
                    </div>
                </div>

                <div class="mt-4">
                    <a href="{{ url_for('auth.github_login') }}" class="group relative w-full flex justify-center items-center py-3 px-4 border border-gray-300 text-sm font-bold rounded-xl text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pumpkin-500 shadow-sm transition-all transform hover:-translate-y-0.5 active:scale-95">
                        <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                        </svg>
                        GitHub {{ _('登录') }}
                    </a>
                </div>
            </div>

            <div class="mt-6 text-center relative z-10">
                <p class="text-sm text-gray-600">
                    {{ _('还没有账户？') }}
                    <a href="{{ url_for('auth.register') }}" class="font-medium text-pumpkin-600 hover:text-pumpkin-500 transition-colors">
                        {{ _('立即注册') }}
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
