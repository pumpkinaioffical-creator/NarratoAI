<!-- CNY Payment Modal -->
<div id="cny-payment-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4" style="background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px);">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-6 animate-fade-in-up flex flex-col items-center">
        <!-- Close Button -->
        <button onclick="document.getElementById('cny-payment-modal').classList.add('hidden'); document.getElementById('cny-payment-modal').classList.remove('flex');" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>

        <h3 class="text-xl font-bold text-gray-900 mb-1" id="cny-modal-plan-name">{{ _('VIP 套餐') }}</h3>
        <p class="text-2xl font-bold text-red-600 mb-4" id="cny-modal-price">¥35.00</p>

        <!-- QR Code Container -->
        <div class="w-64 h-64 bg-gray-100 rounded-xl flex items-center justify-center overflow-hidden mb-4 border border-gray-200">
            <img id="cny-modal-qr" src="" alt="{{ _('支付宝收款码') }}" class="w-full h-full object-contain">
        </div>

        <div class="w-full bg-blue-50 p-4 rounded-xl mb-4 text-sm text-blue-800">
            <p class="font-bold mb-1">{{ _('支付说明：') }}</p>
            <p id="cny-modal-instruction" class="whitespace-pre-wrap"></p>
        </div>

        <button onclick="document.getElementById('cny-payment-modal').classList.add('hidden'); document.getElementById('cny-payment-modal').classList.remove('flex'); trackRechargeClick(); openRechargeConfirmModal();" class="w-full px-4 py-3 bg-gray-900 text-white font-bold rounded-xl hover:bg-black transition-colors">
            {{ _('我已支付') }}
        </button>
    </div>
</div>

<!-- Recharge Confirmation Modal (Global) -->
<div id="recharge-confirm-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4" style="background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px);">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-6 animate-fade-in-up">
        <h3 class="text-xl font-bold text-gray-900 mb-4">{{ _('充值确认') }}</h3>
        <p class="text-sm text-gray-500 mb-6">{{ _('您是否已经完成了付款？点击“是”我们将为您自动查询订单状态。') }}</p>

        <div class="flex gap-3 pt-2">
            <button onclick="cancelRechargeCheck()" class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-xl font-bold hover:bg-gray-200 transition-colors">{{ _('取消') }}</button>
            <button onclick="checkRechargeStatus()" id="check-status-btn" class="flex-1 px-4 py-2 bg-pumpkin-500 text-white rounded-xl font-bold hover:bg-pumpkin-600 transition-colors flex justify-center items-center gap-2">
                <span>{{ _('是，已支付') }}</span>
            </button>
        </div>
    </div>
</div>
